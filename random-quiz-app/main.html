<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techwithjosh</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Random Quiz App</span>
        </div>
    </nav>

    <!-- Quiz Container -->
    <div class="container my-5">
        <div class="quiz-card mx-auto p-4 shadow-lg rounded bg-white">
            <div id="quiz-container" class="text-center">
                <h3 id="question" class="mb-4 fw-bold">Loading Question...</h3>

                <div id="options" class="d-grid gap-3"></div>

                <button id="next-btn" class="btn btn-primary mt-4" disabled>
                    Next Question
                </button>

                <div id="result" class="mt-4 fw-bold text-success d-none"></div>
            </div>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
