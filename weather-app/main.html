<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container-xxl p-1">

        <header class="glass-card">

            <nav class="navbar navbar-expand-lg bg-body-tertiary glass-card">
                <div class="container-fluid">

                    <div class="navbar-brand" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-geo-alt" viewBox="0 0 16 16">
                            <path
                                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10" />
                            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                        <span>Current Location</span>
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        </ul>
                        <form class="d-flex" role="search">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input class="form-control me-2" type="search" placeholder="Search Location"
                                    aria-label="Search" />
                            </div>

                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>


        <main class="row g-2">
            <!-- on the left -->
            <div class="col-8">
                <!-- first -->

                <div class="glass-card rounded-4 p-4">
                    <p class="small text-secondary fw-medium mb-1">Current Weather</p>
                    <p class="smaller text-secondary mb-3">2:59PM</p>

                    <div class="d-flex align-items-center justify-content-between flex-wrap">
                        <div class="d-flex align-items-center">
                            <!-- Weather Icon and Temperature -->
                            <div class="d-flex align-items-center">
                                <i class="bi bi-cloud-lightning-fill text-warning fs-1 me-3"></i>
                                <span class="fs-72 fw-bolder text-dark">12</span>
                                <span class="fs-4 fw-bold text-secondary mt-auto">F</span>
                            </div>
                            <div class="d-flex flex-column ms-4">
                                <p class="fs-5 fw-semibold text-dark mb-0">Rainy</p>
                                <p class="small text-secondary mb-0">Feels </p>
                            </div>
                        </div>
                        <div class="mt-3 mt-sm-0">
                            <!-- Dropdown look-alike -->
                            <div
                                class="d-flex align-items-center small fw-medium text-dark bg-white rounded-4 px-3 py-2 shadow-sm cursor-pointer border border-light">
                                Fahrenheit <i class="bi bi-chevron-down ms-1"></i>
                            </div>
                        </div>
                    </div>

                    <p class="mt-3 text-dark">There will be mostly sunny skies. The high will be $35^\circ$.</p>
                </div>
            </div>

            <!-- second -->
            <div class="row row-cols-2 row-cols-lg-4 g-2">
                <div class="col">
                    <div class="glass-card rounded-4 p-4 d-flex flex-column align-items-start">
                        <i class="bi bi-wind text-primary fs-5 mb-2"></i>
                        <p class="small text-secondary mb-0">Air Quality</p>
                        <p class="fs-5 fw-bold text-dark mb-0">156</p>
                    </div>
                </div>
                <div class="col">
                    <div class="glass-card rounded-4 p-4 d-flex flex-column align-items-start">
                        <i class="bi bi-wind text-primary fs-5 mb-2"></i>
                        <p class="small text-secondary mb-0">Air Quality</p>
                        <p class="fs-5 fw-bold text-dark mb-0">156</p>
                    </div>
                </div>
                <div class="col">
                    <div class="glass-card rounded-4 p-4 d-flex flex-column align-items-start">
                        <i class="bi bi-wind text-primary fs-5 mb-2"></i>
                        <p class="small text-secondary mb-0">Air Quality</p>
                        <p class="fs-5 fw-bold text-dark mb-0">156</p>
                    </div>
                </div>
                <div class="col">
                    <div class="glass-card rounded-4 p-4 d-flex flex-column align-items-start">
                        <i class="bi bi-wind text-primary fs-5 mb-2"></i>
                        <p class="small text-secondary mb-0">Air Quality</p>
                        <p class="fs-5 fw-bold text-dark mb-0">156</p>
                    </div>
                </div>
                <div class="col">
                    <div class="glass-card rounded-4 p-4 d-flex flex-column align-items-start">
                        <i class="bi bi-wind text-primary fs-5 mb-2"></i>
                        <p class="small text-secondary mb-0">Air Quality</p>
                        <p class="fs-5 fw-bold text-dark mb-0">156</p>
                    </div>
                </div>
                <div class="col">
                    <div class="glass-card rounded-4 p-4 d-flex flex-column align-items-start">
                        <i class="bi bi-wind text-primary fs-5 mb-2"></i>
                        <p class="small text-secondary mb-0">Air Quality</p>
                        <p class="fs-5 fw-bold text-dark mb-0">156</p>
                    </div>
                </div>
                <div class="col">
                    <div class="glass-card rounded-4 p-4 d-flex flex-column align-items-start">
                        <i class="bi bi-wind text-primary fs-5 mb-2"></i>
                        <p class="small text-secondary mb-0">Air Quality</p>
                        <p class="fs-5 fw-bold text-dark mb-0">156</p>
                    </div>
                </div>

            </div>
            <!-- 3rd -->
            <div class="row-12">
                <div class="col">
                    <div class="glass-card rounded-4 p-4 d-flex flex-column align-items-start">
                        <i class="bi bi-wind text-primary fs-5 mb-2"></i>
                        <p class="small text-secondary mb-0">Air Quality</p>
                        <p class="fs-5 fw-bold text-dark mb-0">156</p>
                    </div>
                </div>
            </div>
    </div>
    <!-- on the right -->
    <div class="col glass-card rounded-4 m-2"></div>
    </main>


    <footer></footer>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
